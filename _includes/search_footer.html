{% raw %}
<script id="search-results-template" type="text/mustache">
  {{#entries}}
    <article>
      <h3>
        <a href="{{url}}">{{title}}</a>
        {{#date}}<small><em><time datetime="{{pubdate}}" pubdate>{{displaydate}}</time></em></small>{{/date}}
      </h3>
    </article>
  {{/entries}}
</script>
{% endraw %}

<div id="search-query"></div>
<script type="text/javascript">
  window.onload = function() {
    JekyllLunrJsSearch({
      formSelector: '.search-form',
      jsonUrl:      '/search.json',
      templateId:   'search-results-template',
      containerId:  'search-results',
    })
  }
</script>

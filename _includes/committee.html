<div class="committee-members">
{% for m in site.data.committee_members %}
<div class="row clearfix">
    <div class="cell">{{ m.name }}</div>
    <div class="cell">{{ m.position }}</div>
    <div class="cell">
        {% for e in m.email %}
        <a href="mailto:{{ e }}">{{ e }}</a><br>
        {% endfor %}
    </div>
</div>
{% endfor %}
</div>

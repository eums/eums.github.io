{% javascript search %}

<script type="text/javascript">
function go(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}

$(document).ready(function() {
    var display = $('.col-two').css('display')
    if (display === 'block') {
        go(document, "script", "twitter-wjs")
    }
})
</script>
